<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="utf-8">
		<title>Factory</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
        

        <script type="importmap">
          {
            "imports": {
              "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
              "three_mmi": "./three_mmi.js",
              "three/addons/": "https://unpkg.com/three@0.154.0/examples/jsm/"
            }
          }
        </script>
	</head>
  
	<body>
    <!-- <div class="container-sm" > -->
      <div class="row">
        <div class="col order-first" >
          <canvas class="webgl" width="850px" height="650px" style="border:1px solid rgb(0, 0, 0);"></canvas>
          <script type="module" src="animation.js"></script>
          <!-- <script type="module" src="logic.js"></script> -->
        </div>
        <div class="col order-last" >
          <!-- input field bottom left -->
          <div class="input-box">
            <button type="button" class="btn btn-primary" id="submitFields" style="margin: 10px;"><h3>New Product</h3></button>
            <div class="input-group flex-nowrap">
              <span class="input-group-text">ProductID</span>
              <input type="text" class="form-control" id="ProductID" readonly>
            </div>
            <div class="input-group flex-nowrap">
              <span class="input-group-text" >Temperature</span>
              <input type="text" class="form-control"  id="Temperature" readonly>
            </div>
  
            <div class="input-group flex-nowrap">
              <span class="input-group-text" >Weight</span>
              <input type="text" class="form-control"  id="Weight" readonly>
            </div>
  
            <div class="input-group flex-nowrap">
              <span class="input-group-text" >Quantity</span>
              <input type="text" class="form-control"  id="quantity"readonly >
            </div>
  
            <div class="input-group flex-nowrap">
              <span class="input-group-text" >Dimentions</span>
              <input type="text" class="form-control"  id="Dimentions" readonly>
            </div>
          <br>
      </div>
          <div class="container" style=" margin-left:0px;">
          <div class="row">
            <div class="col" style="padding:2px ;">
              <h3>Check Stages</h3>
              <!-- Stage fields -->
              <div class="input-group mb-3">
                <!-- Buttons and input fields -->
                <button class="btn btn-outline-primary" type="button" id="stage1" >S1 Check Temperature</button>
              <input type="text" class="form-control" placeholder="Temperature" id="stage1value" value="21">
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-outline-primary" type="button" id="stage2" >S2 Check Weight</button>
              <input type="text" class="form-control" placeholder="Weight" id="stage2value" value="33">
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-outline-primary" type="button" id="stage3"  >S3 Check Quantity</button>
              <input type="text" class="form-control" placeholder="Quality" id="stage3value" value="45">
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-outline-primary" type="button" id="stage4"  >S4 Check Dimentions</button>
              <input type="text" class="form-control" placeholder="Dimentions" id="stage4value" value="21">
            </div>
            
            </div>
              
              <!-- Rest of the stages -->
            
            <div class="col" style="padding:1px ;">
              <div style="align-items: center;" id="resultdiv" >
                <!-- Results -->
                <h3>View Results</h3>
                <div class="d-grid  col-6 ">
                <div style="padding-bottom: 16px;" >
                  <input type="text" id="stage1Res" class="btn btn-outline-secondary" readonly>
                </div>
              <div style="padding-bottom: 16px;">
                  <input type="text" id="stage2Res" class="btn btn-outline-secondary" readonly>
              </div>
              <div style="padding-bottom: 16px;">
                  <input type="text" id="stage3Res" class="btn btn-outline-secondary" readonly>
              </div>
              <div style="padding-bottom: 16px;">
                  <input type="text" id="stage4Res" class="btn btn-outline-secondary" readonly>
              </div>
            </div>
            </div>
              </div>
            </div>
          </div>
          </div>
        </div>
    
	</body>
</html
